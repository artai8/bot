name: æ„å»ºå¹¶æ¨é€åˆ° GHCR

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # artai8/bot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write
      id-token: write  # ç”¨äº SBOM/ç­¾åï¼ˆå¯é€‰ï¼‰

    steps:
      # ===========================
      # 1. å‡†å¤‡é˜¶æ®µ
      # ===========================
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” ç™»å½•åˆ° GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ===========================
      # 2. ç”Ÿæˆé•œåƒæ ‡ç­¾
      # ===========================
      - name: ğŸ·ï¸ æå– Docker å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # åˆ†æ”¯åï¼ˆå¦‚ mainï¼‰
            type=ref,event=branch
            # PR ç¼–å·ï¼ˆå¦‚ pr-123ï¼‰
            type=ref,event=pr
            # Git æ ‡ç­¾ç‰ˆæœ¬ï¼ˆv1.2.3 â†’ 1.2.3, 1.2, 1ï¼‰
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            # Git commit SHAï¼ˆmain-abc1234ï¼‰
            type=sha,prefix={{branch}}-
            # latest æ ‡ç­¾ï¼ˆä»…ä¸»åˆ†æ”¯ï¼‰
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=Bot
            org.opencontainers.image.description=Telegram Bot Application
            org.opencontainers.image.vendor=artai8

      # ===========================
      # 3. æ„å»ºå¹¶æ¨é€
      # ===========================
      - name: ğŸ—ï¸ æ„å»ºå¹¶æ¨é€ Docker é•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64  # å¤šæ¶æ„æ”¯æŒ
          push: ${{ github.event_name != 'pull_request' }}  # PR ä¸æ¨é€
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}

      # ===========================
      # 4. è¾“å‡ºä¿¡æ¯
      # ===========================
      - name: ğŸ“‹ è¾“å‡ºé•œåƒä¿¡æ¯
        if: github.event_name != 'pull_request'
        run: |
          echo "### ğŸ‰ é•œåƒæ„å»ºæˆåŠŸï¼" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‹‰å–å‘½ä»¤ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æ‰€æœ‰æ ‡ç­¾ï¼š**" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**æŸ¥çœ‹é•œåƒï¼š** https://github.com/${{ github.repository }}/pkgs/container/bot" >> $GITHUB_STEP_SUMMARY

      # ===========================
      # 5. å®‰å…¨æ‰«æï¼ˆå¯é€‰ï¼‰
      # ===========================
      - name: ğŸ” æ‰«æé•œåƒæ¼æ´
        if: github.event_name != 'pull_request'
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“¤ ä¸Šä¼ æ‰«æç»“æœåˆ° GitHub Security
        if: github.event_name != 'pull_request'
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
