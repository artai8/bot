<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享机器人 管理面板</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

    <!-- ===== LOGIN ===== -->
    <div id="login-screen" class="login-screen">
        <div class="login-bg">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>
        <div class="login-card">
            <div class="login-header">
                <div class="login-icon"><i class="fas fa-shield-halved"></i></div>
                <h1>管理面板</h1>
                <p>文件分享机器人</p>
            </div>
            <form id="login-form" onsubmit="return false;">
                <div class="input-with-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" placeholder="请输入密码" required autocomplete="current-password">
                    <button type="button" class="eye-btn" onclick="togglePassword()"><i class="fas fa-eye"></i></button>
                </div>
                <button type="submit" class="btn btn-accent btn-block" id="login-btn" onclick="handleLogin()">
                    <span class="btn-text">登录</span>
                    <span class="btn-loader hidden"><i class="fas fa-circle-notch fa-spin"></i></span>
                </button>
            </form>
            <div id="login-error" class="login-error hidden"></div>
            <div class="login-footer"><i class="fas fa-lock"></i> 安全访问</div>
        </div>
    </div>

    <!-- ===== APP ===== -->
    <div id="app" class="app hidden">

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-brand">
                <div class="brand-icon"><i class="fas fa-bolt"></i></div>
                <span class="brand-text">管理面板</span>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-group">
                    <div class="nav-group-title">主页</div>
                    <a class="nav-link active" data-page="dashboard" onclick="navigate('dashboard')"><i class="fas fa-chart-pie"></i><span>总览</span></a>
                    <a class="nav-link" data-page="users" onclick="navigate('users')"><i class="fas fa-users"></i><span>用户</span></a>
                    <a class="nav-link" data-page="shares" onclick="navigate('shares')"><i class="fas fa-share-nodes"></i><span>分享</span></a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">工具</div>
                    <a class="nav-link" data-page="broadcast" onclick="navigate('broadcast')"><i class="fas fa-tower-broadcast"></i><span>群发</span></a>
                    <a class="nav-link" data-page="banned" onclick="navigate('banned')"><i class="fas fa-user-slash"></i><span>封禁</span></a>
                </div>
                <div class="nav-group">
                    <div class="nav-group-title">系统</div>
                    <a class="nav-link" data-page="settings" onclick="navigate('settings')"><i class="fas fa-gear"></i><span>设置</span></a>
                    <a class="nav-link" data-page="health" onclick="navigate('health')"><i class="fas fa-heart-pulse"></i><span>健康状态</span></a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="sidebar-user">
                    <div class="user-avatar"><i class="fas fa-user-shield"></i></div>
                    <div class="user-meta"><span class="user-name">管理员</span><span class="user-sub" id="sidebar-bot-name">管理面板</span></div>
                </div>
                <button class="btn-icon" onclick="handleLogout()" title="退出登录"><i class="fas fa-right-from-bracket"></i></button>
            </div>
        </aside>

        <!-- Sidebar overlay (mobile) -->
        <div class="sidebar-overlay" id="sidebar-overlay" onclick="toggleSidebar()"></div>

        <!-- Main -->
        <main class="main">
            <header class="topbar">
                <div class="topbar-left">
                    <button class="btn-icon mobile-toggle" onclick="toggleSidebar()"><i class="fas fa-bars"></i></button>
                    <div><h1 id="page-title">总览</h1><p id="page-subtitle" class="text-muted">统计与运行信息</p></div>
                </div>
                <div class="topbar-right">
                    <div class="status-pill" id="status-pill"><span class="status-dot online"></span><span>在线</span></div>
                    <button class="btn-icon" onclick="refreshCurrentPage()" title="刷新"><i class="fas fa-arrows-rotate"></i></button>
                </div>
            </header>
            <div class="content" id="page-content"></div>
        </main>
    </div>

    <!-- Toast -->
    <div id="toast-container" class="toast-container"></div>

    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden" onclick="closeModal()">
        <div class="modal" onclick="event.stopPropagation()">
            <div class="modal-header"><h3 id="modal-title"></h3><button class="btn-icon" onclick="closeModal()"><i class="fas fa-xmark"></i></button></div>
            <div class="modal-body" id="modal-body"></div>
            <div class="modal-actions" id="modal-actions"></div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
